<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />


  <title>Trivia Game</title>

  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-xl-12 jumbotron jumbotron-fluid mt-5 vertical-center">
        <div class="container text-center">
          <h1 class="display-4">Totally Trivial Trivia!</h1>
          <button type="button" class="btn btn-secondary mt-3" id="startBtn">Press To Start</button>
          <p id="display"></p>
          <div id="results"></div>
          <div class="lead mt-3" id="trivia">
            <p><strong>1. JavaScript is ______ Language.</strong></p><br>
            <form>
              <input type="radio" name="choice0"  value="Scripting"> Scripting
              <input type="radio" name="choice0"  value="Programming"> Programming
              <input type="radio" name="choice0"  value="Application"> Application
              <input type="radio" name="choice0"  value="None of These"> None of These
            </form>
            <br/>
            <p><strong>1. Pregunta 2.</strong></p><br>
            <form>
              <input type="radio" name="choice1" value="Scripting"> Scripting
              <input type="radio" name="choice1" value="Programming"> Programming
              <input type="radio" name="choice1" value="Application"> Application
              <input type="radio" name="choice1" value="None of These"> None of These
            </form>
            <button type="button" class="btn btn-secondary mt-3" id="submitBtn">Submit Answers</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
